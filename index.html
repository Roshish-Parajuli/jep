<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro-SaaS Hub | Innovative Tools & Solutions</title>
  <meta name="description"
    content="Discover a curated collection of powerful Micro-SaaS solutions. From professional productivity tools to secure digital experiences, we build what you need." />
  <meta property="og:title" content="Micro-SaaS Hub | Innovative Tools & Solutions" />
  <meta property="og:description" content="A versatile marketplace for modern Micro-SaaS tools and lightweight software solutions." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://micro-saas.online" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="robots" content="index, follow" />

  <!-- AI Optimization -->
  <meta name="application-name" content="Micro-SaaS Marketplace" />
  <meta name="keywords"
    content="micro-saas, productivity tools, secure links, software solutions, innovative apps, marketplace" />
  <meta name="author" content="micro-saas.online" />

  <!-- JSON-LD for Marketplace -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Micro-SaaS Marketplace",
    "url": "https://micro-saas.online",
    "description": "A curated marketplace of lightweight, powerful SaaS solutions.",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://micro-saas.online/#marketplace",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- JSON-LD for Digital Gift Product -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Digital Gift Experience",
    "operatingSystem": "Web",
    "applicationCategory": "MultimediaApplication",
    "description": "Create personalized, interactive digital gift experiences for your loved ones with photos, music, and secret messages. Secure and lifelong.",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
